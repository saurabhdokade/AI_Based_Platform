name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this to your branch name, e.g., 'master' or 'production'
  pull_request:
    branches:
      - main  # Change this to your branch name for PR-based deployment
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the appropriate Node version

      - name: Install dependencies
        run: |
          npm install
          npm run build  # If you have a build step, add it here

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: firebase use --add
        env:
          FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}  # Use the Firebase token from secrets

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}  # Firebase authentication
